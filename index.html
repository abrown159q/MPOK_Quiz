<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen-container">

        <!-- Topic Selection Screen -->
        <div id="topic-screen" class="screen">
            <h1>Select Quiz Topics</h1>
            <div id="file-options"></div>
            <button id="next-to-settings">Next</button>
        </div>

        <!-- Settings Screen -->
        <div id="settings-screen" class="screen" style="display:none;">
            <h1>Quiz Settings</h1>
            <label>
                <input type="radio" name="rowMode" value="sequential" checked> Sequential Rows
            </label>
            <label>
                <input type="radio" name="rowMode" value="random"> Random Rows
            </label>
            <br><br>
            <label>
                Column Mode:
                <select id="column-select"></select>
            </label>
            <br><br>
            <button id="start-quiz">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen" style="display:none;">
            <h1>Quiz</h1>
            <div id="cell-display"></div>
            <div class="controls">
                <button id="prev-row">Previous Row</button>
                <button id="next-row">Next Row</button>
                <button id="prev-col">Previous Column</button>
                <button id="next-col">Next Column</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
